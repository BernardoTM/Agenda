<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Tarefa</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Tarefa" />
    </div>
    <div class="form-control">
        <label for="day">Dia</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Data e hora" />
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Lembrete</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" placeholder="Add Lembrete" />
    </div>
    <input type="submit" value="Salvar Tarefa" class="btn btn-block" />
</form>
